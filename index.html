<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #121212; /* Темный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s;
        }
        
        #screen-1 { display: flex; } /* Показываем первый экран */

        h1 { font-size: 28px; margin-bottom: 10px; }
        p { font-size: 16px; color: #aaa; margin-bottom: 30px; }

        /* Кнопка (Фиолетовая) */
        .btn {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            border: none;
            padding: 18px 40px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            width: 80%;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="screen-1" class="screen">
        <h1>ЗАГОЛОВОК БОТА</h1>
        <p>Здесь будет твое описание.<br>Мы готовы работать.</p>
        <button class="btn" onclick="nextScreen()">НАЧАТЬ</button>
    </div>

    <div id="screen-2" class="screen">
        <h1>Второй экран</h1>
        <p>Тут будет выбор или оплата.</p>
        <button class="btn" onclick="tg.close()">ЗАКРЫТЬ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function nextScreen() {
            document.getElementById('screen-1').style.display = 'none';
            document.getElementById('screen-2').style.display = 'flex';
        }
    </script>
</body>
</html>
